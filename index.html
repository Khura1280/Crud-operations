<body onload="loadData()">
    
    <div class="container">
        <h4>CRUD operation html,css and js</h4>
        <div class="form-container">
            <form action="" autocomplete="off" class="create-form">
                
                <input type="text" name="fullName" id="name" placeholder="Enter your name">
                <input type="text" name="email" id="email" placeholder="Enter your email">
                <input type="text" name="country" id="country" placeholder="Enter your country">
                <button type="button" onclick="addData()">Create</button>
                
            </form>
            <form action="" autocomplete="off" class="update-form">
                <input type="number" id="id" hidden >
                <input type="text" name="fullName" id="update-name" placeholder="Enter your name" >
                <input type="text" name="email" id="update-email" placeholder="Enter your email">
                <input type="text" name="country" id="update-country" placeholder="Enter your country">
                <button type="button" onclick ="upDate()">Update</button>
                
            </form>
            <div class="add-div">
                <button type="button" onclick="create()">Add +</button>
            </div>
         <table class="list" id="data">
                <thead>
                    <th>Full Name</th>
                    <th>Email id</th>
                    <th>Country</th>
                    <th>Actions</th>
                
                </thead>
                <tbody id="data-table">
                  
                </tbody>
    
            </table>
        </div>
    </div>
